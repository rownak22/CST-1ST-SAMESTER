<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CST Department | Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-950 text-white min-h-screen flex flex-col">

    <nav class="p-6 border-b border-slate-800">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="images/logo.png" alt="Logo" class="h-10 w-auto">
                <span class="text-xl font-bold tracking-widest">CST PORTAL</span>
            </div>
            <a href="admin.html" class="text-slate-400 hover:text-white transition">Admin Login</a>
        </div>
    </nav>

    <main class="flex-grow flex flex-col justify-center items-center px-6 py-20 text-center">
        <h1 class="text-4xl md:text-6xl font-black mb-4 uppercase tracking-tighter">
            Welcome to <span class="text-blue-500">CST</span> Dept.
        </h1>
        <p class="text-slate-400 mb-12 max-w-lg">আপনার প্রয়োজনীয় সেকশনটি বেছে নিন নিচের বাটনগুলো থেকে।</p>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-5xl">
            
            <a href="notices.html" class="group bg-slate-900 border border-slate-800 p-10 rounded-2xl hover:bg-blue-600 transition-all duration-300">
                <i class="fas fa-bullhorn text-4xl mb-4 text-blue-500 group-hover:text-white"></i>
                <h2 class="text-2xl font-bold">Latest Notices</h2>
                <p class="text-slate-500 group-hover:text-blue-100 text-sm mt-2">সকল পরীক্ষার রুটিন ও নোটিশ দেখুন</p>
            </a>

            <a href="resources.html" class="group bg-slate-900 border border-slate-800 p-10 rounded-2xl hover:bg-emerald-600 transition-all duration-300">
                <i class="fas fa-folder-open text-4xl mb-4 text-emerald-500 group-hover:text-white"></i>
                <h2 class="text-2xl font-bold">Resources</h2>
                <p class="text-slate-500 group-hover:text-emerald-100 text-sm mt-2">বই, নোটস এবং ল্যাব ম্যানুয়াল</p>
            </a>

            <a href="faculty.html" class="group bg-slate-900 border border-slate-800 p-10 rounded-2xl hover:bg-purple-600 transition-all duration-300">
                <i class="fas fa-user-tie text-4xl mb-4 text-purple-500 group-hover:text-white"></i>
                <h2 class="text-2xl font-bold">Faculty Members</h2>
                <p class="text-slate-500 group-hover:text-purple-100 text-sm mt-2">আমাদের শিক্ষক মণ্ডলী</p>
            </a>

        </div>
    </main>

    <footer class="p-6 text-center text-slate-600 text-sm border-t border-slate-900">
        &copy; 2025 CST Department. All Rights Reserved.
    </footer>

</body>
</html>
